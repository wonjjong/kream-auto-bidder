[server]
# 파일 변경 감지 활성화
fileWatcherType = "auto"

# 개발 모드
runOnSave = true

# 포트 설정
port = 8501

# 헤드리스 모드 비활성화 (브라우저 자동 열기)
headless = false

[browser]
# 서버 시작 시 브라우저 자동 열기
gatherUsageStats = false
serverAddress = "localhost"

[theme]
# 테마 설정 (선택사항)
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[runner]
# 자동 리런 설정
magicEnabled = true
fastReruns = true

